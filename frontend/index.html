<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <title>Trust Protocol</title>
</head>

<body class="bg-light">

  <div class="page-wrapper container mt-5">
    <div class="card app-card shadow p-4">

      <div class="text-center mb-4">
        <h3 class="mb-1">Universal Reputation Protocol</h3>
        <small class="text-muted">Community-Owned Trust Schema</small>
      </div>

      <div id="loginSection" class="text-center">
        <p class="mb-3">Sign in to view verified history</p>
        <div id="g_id_onload"
             data-client_id="164424088330-vd0sjmmvicfesi6guaibaefru3iifiq4.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>
        <hr class="my-4">
        <button id="organizerLoginBtn" class="btn btn-sm btn-link text-muted">
           Organizer Login
        </button>
      </div>

      <div id="userDashboard" style="display:none;">
        <div class="row">
            <div class="col-md-8">
                <div class="alert alert-primary text-center">
                    ðŸ‘‹ User: <span id="userEmailDisplay" class="font-weight-bold">User</span>
                </div>

                <div class="reputation-display text-center my-3 p-4 bg-white rounded shadow-sm border">
                    <h6 class="text-muted">Global Trust Score</h6>
                    <h1 id="reputation" class="display-4 font-weight-bold text-primary">--</h1>
                    <small class="text-muted" style="font-size:0.7em">Wallet: <span id="custodialWalletDisplay">...</span></small>
                </div>

                <div class="card p-3 mb-3">
                    <h5>âœ… Check-in / Submit Action</h5>
                    <div class="form-group">
                        <label>Select Context:</label>
                        <select id="eventSelect" class="form-control">
                            <option>Loading...</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-block" onclick="simulateSubmit()">
                      Request Verification
                    </button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <span>ðŸ“œ History</span>
                        <button class="btn btn-sm btn-light py-0" onclick="refreshSidebar()">â†»</button>
                    </div>
                    <div class="card-body p-2 history-scroll" id="sidebarContent">
                        <div class="text-center text-muted mt-3">No history.</div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-outline-secondary btn-block mt-3" onclick="logout()">Logout</button>
      </div>

      <div id="organizerSection" style="display:none;" class="mt-4 pt-3 border-top border-primary">
        <div class="d-flex justify-content-between align-items-center mb-3">
             <h5 class="mb-0 text-primary">Organizer Admin</h5>
             <span class="badge badge-primary" id="organizerWalletDisplay">Connected</span>
        </div>

        <div class="alert alert-light border small">
            <strong>Active Schema:</strong> <span id="schemaDisplay">Loading...</span>
        </div>

        <p class="text-muted"><small>Pending Verifications</small></p>
        <div id="pendingActionsList"></div>
        <button class="btn btn-outline-danger btn-block mt-3" onclick="logout()">Disconnect Wallet</button>
      </div>

      <p id="statusMessage" class="status-message text-center mt-3"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
