<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap 4.5.3 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  >

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Community Reputation</title>
</head>

<body class="bg-light">

  <!-- Centered layout -->
  <div class="page-wrapper">

    <div class="card app-card shadow p-4">

      <!-- Header -->
      <div class="text-center mb-4">
        <h3 class="mb-1">Community Reputation</h3>
        <small class="text-muted">Decentralized trust system</small>
      </div>

      <!-- Connect Wallet -->
      <button
        id="connectWalletBtn"
        class="btn btn-outline-primary btn-block"
      >
        ğŸ”Œ Connect Wallet
      </button>

      <!-- Wallet Address -->
      <div class="mt-3">
        <p class="font-weight-bold mb-1">
          Connected Wallet
        </p>
        <p id="walletAddress" class="wallet-box">
          Not connected
        </p>
      </div>

      <!-- Load Reputation -->
      <button
        class="btn btn-success btn-block mt-3"
        onclick="loadReputation()"
      >
        ğŸ“Š Load Reputation
      </button>

      <!-- Organizer Button -->
      <button
        id="organizerBtn"
        class="btn btn-warning btn-block mt-2"
        onclick="addReputation()"
        style="display:none;"
      >
        â­ Organizer: Add Reputation
      </button>

      <!-- Reputation Display -->
      <div class="reputation-display text-center mt-4">
        <h6 class="text-muted">Reputation Score</h6>
        <h1 id="reputation">0</h1>
      </div>

      <!-- Status Message -->
      <p id="statusMessage" class="status-message"></p>

    </div>

  </div>

  <!-- ethers.js (v5 - Firefox safe) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>

</body>
</html>
