<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  >

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Community Reputation</title>
</head>

<body class="bg-light">

  <div class="page-wrapper">

    <div class="card app-card shadow p-4">

      <div class="text-center mb-4">
        <h3 class="mb-1">Community Reputation</h3>
        <small class="text-muted">Decentralized trust system</small>
      </div>

      <button
        id="connectWalletBtn"
        class="btn btn-outline-primary btn-block"
      >
        ğŸ”Œ Connect Wallet
      </button>

      <div class="mt-3">
        <p class="font-weight-bold mb-1">
          Connected Wallet
        </p>
        <p id="walletAddress" class="wallet-box">
          Not connected
        </p>
      </div>

      <button
        class="btn btn-success btn-block mt-3"
        onclick="loadReputation()"
      >
        ğŸ“Š Load Reputation
      </button>

      <button 
        class="btn btn-info btn-block mt-3" 
        onclick="window.simulateSubmit()"
      >
        ğŸ“ Simulate User Submission
      </button>

      <div id="organizerSection" style="display:none;" class="mt-4 border-top pt-3">
        <h5 class="text-center mb-3">Organizer Dashboard</h5>
        <p class="text-muted text-center"><small>Pending Approvals</small></p>
        
        <div id="pendingActionsList">
            </div>
      </div>

      <div class="reputation-display text-center mt-4">
        <h6 class="text-muted">Reputation Score</h6>
        <h1 id="reputation">0</h1>
      </div>

      <p id="statusMessage" class="status-message"></p>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script src="app.js"></script>

</body>
</html>
